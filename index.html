<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Formatter</title>
</head>

<body>
  <div class="container">
    <h1>Text Formatter</h1>

    <div class="input-section">
      <textarea id="inputText" placeholder="Enter your text here..." rows="4"></textarea>
    </div>

    <div class="format-options">
      <button class="format-btn" data-format="title">Title Case</button>
      <button class="format-btn" data-format="upper">UPPERCASE</button>
      <button class="format-btn" data-format="lower">lowercase</button>
      <button class="format-btn" data-format="sentence">Sentence case</button>
    </div>

    <div class="output-section">
      <div class="output-container">
        <p id="outputText" class="output"></p>
      </div>
      <div class="action-buttons">
        <button id="copyButton" class="action-btn copy-btn">
          <span class="btn-icon"></span>
          Copy
        </button>

        <div id="clearButtons">
          <button id="clearButton" class="action-btn clear-btn">
            <span class="btn-icon"></span>
            Clear
          </button>
        </div>

      </div>
    </div>

    <div id="notification" class="notification"></div>
  </div>

 
</body>

</html>
